<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Facebook Notifier</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #fff;
            min-height: 100vh;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            background: rgba(255, 255, 255, 0.8);
            box-sizing: border-box;
        }
        button {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            background: #667eea;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        button:hover {
            background: #764ba2;
        }
        .nav-links {
            text-align: center;
            margin-top: 20px;
        }
        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 8px 16px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            display: inline-block;
        }
        .nav-links a:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }
        .nav-links a.primary {
            background-color: #667eea;
        }
        .nav-links a.primary:hover {
            background-color: #764ba2;
        }
        .messages {
            margin-bottom: 20px;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .alert-success {
            background: #28a745;
        }
        .alert-error {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-links">
            <a href="{% url 'search' %}" class="primary">Search Videos</a>
            <a href="{% url 'my_links' %}">My Links</a>
            <a href="{% url 'logout' %}">Logout</a>
        </div>

        <h1>Facebook Notifier</h1>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="card">
            <form method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="video_link">Facebook Page URL:</label>
                    <input type="text" id="video_link" name="video_link" placeholder="Enter Facebook Page URL" required>
                </div>
                <button type="submit">Add Page</button>
            </form>
        </div>
    </div>
</body>
</html>
